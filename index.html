<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="https://png.pngtree.com/png-vector/20190417/ourmid/pngtree-qv-fruit-logo-orange-png-image_933036.jpg">
    <title>fuit shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Fruit Shop</h1>
    </header>
    <main>
        <section id="money">
            <p>I have Rs.</p><input type="number" min="0" value="27">
        </section>
        <section id="change">
            <p>Your total is Rs</p><input type="text" value="0">
        </section>
        
        <section id="shopping">
            <div id="quantity">
                <figure>
                    <div class="price">
                        <p>Rs. <span>10</span></p>
                    </div>
                    <img src="images/apple.jpg" alt="apple">
                    <figcaption>Apple</figcaption>
                    <div id="pick">
                        <button class="decrease">-</button>
                        <input type="number" value="1" />
                        <button class="increase">+</button>
                    </div>
                </figure>
            </div>

            <div id="quantity">
                <figure>
                    <div class="price">
                        <p>Rs. <span>10</span></p>
                    </div>
                    <img src="images/orange.jpg" alt="orange">
                    <figcaption>Orange</figcaption>
                    <div id="pick">
                        <button class="decrease">-</button>
                        <input type="number"value="2" />
                        <button class="increase" >+</button>
                    </div>
                </figure>
            </div>

            <div id="quantity">
                <figure>
                    <div class="price">
                        <p>Rs. <span>7</span></p>
                    </div>

                    <img src="images/banana.jpg" alt="banana">
                    <figcaption>Banana</figcaption>
                    <div id="pick">
                        <button class="decrease">-</button>
                        <input type="number" value="1" />
                        <button class="increase">+</button>
                    </div>
                </figure>
            </div>
        </section>
    </main>
</body>
</html>
